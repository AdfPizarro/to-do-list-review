<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>To-do list</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  </head>
  <body>
    <div class="container">
      <div class="title">
        <h1>To-do list</h1>
      </div>
      <div class="clear" id="clear">
        <span>Clear all completed</span>
      </div>
      <div class="form" id="form">
        <span id="taskFormTitle">New task</span>
        <input type="text" name="" value="" id='taskDescription'>
        <button type="button" name="button" id="saveButton">Save</button>
        <button type="button" name="button" id="updateButton" >Update</button>

      </div>
      <div id='todoList'>


      </div>
    </div>

    <script src="bundle.js"></script>
  </body>
</html>
